<nav class="navbar navbar-expand-lg text-light shadow-sm">
  <div class="container-fluid">
    <!-- Logo Section -->
    <a class="navbar-brand" routerLink="/about">
      <h1 class="logo"></h1>
    </a>

    <!-- Toggle button for mobile view -->
    <button class="navbar-toggler border-0 p-0 bg-light text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon text-white"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li *ngFor="let action of actions" class="nav-item">
          <a routerLink="{{action.router}}"
             (click)="changeAction(action)"
             [class]="currentAction==action ? 'text-light nav-item-active' : 'nav-link text-light'">
            {{ action.title }}
          </a>

        </li>
      </ul>
    </div>
  </div>
</nav>
