<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="container mt-5 p-4 border rounded shadow-sm">
    <h3 class="text-center mb-4 p-3 shadow-sm" style="color: #4CAF50; font-weight: bold;">
      <i class="fas fa-user-circle"></i> Créer un compte client
    </h3>

    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      <!-- Row 1 -->
      <div class="row">
        <!-- Identifiant -->
        <div class="col-md-3 mb-3">
          <label for="identifiant" class="form-label fw-bold">
            <i class="fas fa-user"></i> Identifiant <span class="text-danger">*</span>
          </label>
          <input type="text" id="identifiant" formControlName="identifiant" class="form-control form-control-sm" placeholder="Identifiant" />
        </div>

        <!-- Mot de passe -->
        <div class="col-md-3 mb-3">
          <label for="mot_de_passe" class="form-label fw-bold">
            <i class="fas fa-lock"></i> Mot de passe <span class="text-danger">*</span>
          </label>
          <input type="password" id="mot_de_passe" formControlName="motDePasse" class="form-control form-control-sm" placeholder="Mot de passe" />
        </div>

        <!-- Adresse -->
        <div class="col-md-3 mb-3">
          <label for="adresse" class="form-label fw-bold">
            <i class="fas fa-map-marker-alt"></i> Adresse <span class="text-danger">*</span>
          </label>
          <input type="text" id="adresse" formControlName="adresse" class="form-control form-control-sm" placeholder="Adresse" />
        </div>

        <!-- Numéro de téléphone -->
        <div class="col-md-3 mb-3">
          <label for="numero_telephone" class="form-label fw-bold">
            <i class="fas fa-phone"></i> Téléphone <span class="text-danger">*</span>
          </label>
          <input type="tel" id="numero_telephone" formControlName="numeroTelephone" class="form-control form-control-sm" placeholder="+241 XX XX XX XX" />
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row">
        <!-- Email -->
        <div class="col-md-3 mb-3">
          <label for="email" class="form-label fw-bold">
            <i class="fas fa-envelope"></i> Email <span class="text-danger">*</span>
          </label>
          <input type="email" id="email" formControlName="email" class="form-control form-control-sm" placeholder="Email" />
        </div>

        <!-- Nom de la structure -->
        <div class="col-md-3 mb-3">
          <label for="nom_structure" class="form-label fw-bold">
            <i class="fas fa-building"></i> Structure <span class="text-danger">*</span>
          </label>
          <input type="text" id="nom_structure" formControlName="nomEntreprise" class="form-control form-control-sm" placeholder="Nom de la structure" />
        </div>

        <!-- Numéro d'accréditation -->
        <div class="col-md-3 mb-3">
          <label for="numero_accreditation" class="form-label fw-bold">
            <i class="fas fa-id-card"></i> Accréditation <span class="text-danger">*</span>
          </label>
          <input type="text" id="numero_accreditation" formControlName="numeroAccreditation" class="form-control form-control-sm" placeholder="Numéro d'accréditation" />
        </div>

        <!-- Type de structure -->
        <div class="col-md-3 mb-3">
          <label for="type_structure" class="form-label fw-bold">
            <i class="fas fa-briefcase"></i> Type <span class="text-danger">*</span>
          </label>
          <input type="text" id="type_structure" formControlName="typeStructure" class="form-control form-control-sm" placeholder="Type de structure" />
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row">
        <!-- Nom du responsable -->
        <div class="col-md-3 mb-3">
          <label for="nom_du_responsable" class="form-label fw-bold">
            <i class="fas fa-user-tie"></i> Responsable <span class="text-danger">*</span>
          </label>
          <input type="text" id="nom_du_responsable" formControlName="nomDuResponsable" class="form-control form-control-sm" placeholder="Nom du responsable" />
        </div>

        <!-- Numéro de contact du responsable -->
        <div class="col-md-3 mb-3">
          <label for="numero_contact_responsable" class="form-label fw-bold">
            <i class="fas fa-phone-alt"></i> Contact responsable<span class="text-danger">*</span>
          </label>
          <input type="tel" id="numero_contact_responsable" formControlName="numeroContactResponsable" class="form-control form-control-sm" placeholder="+241 XX XX XX XX" />
        </div>

        <!-- Preuve (photo) -->
        <div class="col-md-6 mb-3">
          <label for="chemin_photo" class="form-label fw-bold">
            <i class="fas fa-file-upload"></i> Preuve 
          </label>
          <input type="file" id="cheminPhoto" (change)="onFileChange($event)" class="form-control form-control-sm" />
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-success w-100" [disabled]="clientForm.invalid">
          <i class="fas fa-user-plus"></i> Créer le compte
        </button>
      </div>
    </form>
  </div>
</div>
